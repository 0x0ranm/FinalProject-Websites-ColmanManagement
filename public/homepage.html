<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blockbuster online Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="img/Blockbuster_logo.svg.png">
    <link rel="stylesheet" href="css/homepage.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <nav class="navbar bg-dark">
                <div class="container-fluid">
                    <a href="/"><img src="img/Blockbuster_logo.svg.png" style="width: 50px; height: 50px"
                            class="g-3"></a>
                    <form class="d-flex mx-auto" role="search">
                        <div class="input-group mb-3 title text-center">

                        </div>
                    </form>
                </div>
            </nav>
            <div class="col g-3">
                <div class="container text-center g-3 ">
                    <h2> Welcome to the Online Blockbuster Store!</h2>
                    <img src="img/Blockbuster_logo.svg.png" class="home_logo">
                    <br>
                    <br>
                    <h3> What would you like to do?</h3>
                    <br>
                    <div class="links">
                        <a href="/login"><button class="btn btn-success">Login</button></a>
                        <a href="/register"><button class="btn btn-success">Register</button></a>
                    </div>
                </div>
            </div>
            <div class="container text-center">
                <br>
                <div>
                    <canvas id="myCanvas" width="500" height="50"></canvas>
                </div>
                <video controls>
                    <source src="movie.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <script>
        var canvas = document.getElementById("myCanvas")
        var ctx = canvas.getContext("2d")
        ctx.font = "30px heebo"
        ctx.fillStyle = "white"
        ctx.textAlign = "center"
        ctx.fillText("Learn More About our story:", canvas.width / 2, canvas.height / 2)
    </script>
</body>

</html>
