<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Catalog - Add a movie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="img/netflix.png">
    <link rel="stylesheet" href="css/login_style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <nav class="navbar bg-dark">
                <div class="container-fluid">
                    <a href="/movies"><img src="img/netflix.png" style="width: 50px; height: 50px" class="g-3"></a>
                    <form class="d-flex mx-auto" role="search">
                        <div class="input-group mb-3 title text-center">
                        </div>
                    </form>
                </div>
            </nav>
            <div class="col g-3">
                <div class="container text-center g-3 ">
                    <form action="/login" method="post">
                        <div class="mb-3 row text-center">
                            <label class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="username" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="password" required>
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit" id="submitBtn">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <script>
        var c = document.getElementById("title_to_site");
        var ctx = c.getContext("2d");
        ctx.fillText("Hello World", 10, 50);
    </script>
</body>

</html>
