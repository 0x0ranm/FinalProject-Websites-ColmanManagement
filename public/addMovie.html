<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Catalog - Add a movie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="img/Blockbuster_logo.svg.png">
    <link rel="stylesheet" href="css/add_style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <nav class="navbar bg-dark">
                <div class="container-fluid">
                    <a href="/movies"><img src="img/Blockbuster_logo.svg.png" style="width: 50px; height: 50px" class="g-3"></a>
                    <form class="d-flex mx-auto" role="search">
                        <div class="input-group mb-3 title text-center">
                            <h5 class="text-white" id="headline">Fill the form to add a movie</h5>
                        </div>
                    </form>
                    <a href="/movies"><button class="btn btn-outline-success" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-house-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                                <path fill-rule="evenodd"
                                    d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
                            </svg></button></a>
                </div>
            </nav>
            <div class="col g-3">
                <div class="container text-center g-3">
                    <form action="/addMovie" method="post">
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Movie Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="title" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Year of publish</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="year" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Director</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="director" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Movie Length</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="length" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Main Actors (Split By ,)</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="actors" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Genre (Split By ,)</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="genre" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Synopsis</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="preview" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Trailer Link</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="link" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Cost</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="cost" required>
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit" id="submitBtn">Add Movie</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

</body>

</html>
